    <script>
      function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }

  function loadTweetContainer(tweetContainerID){
    console.log("working")

    var query = getParameterByName('q')
    var tweetList = [];
    var nextTweetUrl;
    var tweetContainer;
    if (tweetContainerID){
      tweetContainer = $("#" + tweetContainerID)
    } else {
      tweetContainer = $("#tweet-container")
    }
    var initialURL = tweetContainer.attr("data-url") || "/api/tweet/";
   

    $(document.body).on("click", ".tweet-like", function(e){
      e.preventDefault()
      var this_   = $(this)
      var tweetId = this_.attr("data-id")
      var likedUrl = '/api/tweet/' + tweetId + "/like/"
      // this_.text("Liked")
      $.ajax({
        method:"GET",
        url: likedUrl,
        success: function(data){
          if (data.liked){
            this_.text("Liked")
          } else {
            this_.text("Unliked")
          }
        }, error: function(data) {
          console.log("error")
          console.log(data)
        }
      })
    })


    $(document.body).on("click", ".retweetBtn", function(event){
      event.preventDefault()
      console.log("CLICKED!")
      var url = "/api" + $(this).attr("href")
      $.ajax({
        method: "GET",
        url: url,
        success: function(data){
          console.log("ok")
          if (initialURL == "/api/tweet/") {
            attachTweet(data, true, true)
            updateHashLinks()
          }
          
        }, 
        error: function(data){
          console.log("error")
        }
      })
    })
    function  updateHashLinks(){
      $(".media-body").each(function(data){
        var hashtagRegex = /(^|\s)#([\w\d]+)/g
        var usernameRegex = /(^|\s)@([\w\d]+)/g
        var currentHtml = $(this).html()
        var newText;

        newText = currentHtml.replace(hashtagRegex, "$1<a href='/tags/$2/'>#$2</a>")
        
        newText = newText.replace(usernameRegex, "$1@<a href='/profiles/$2/'>$2</a>")
        
        $(this).html(newText)
        // create hashtag here
      })
    }

    function formatTweet(tweetValue) {
      
      var preContent = null;
      var container;
      var tweetContent ;
      var isReply = tweetValue.reply;

      if (tweetValue.parent && !isReply) {
        tweetValue = tweetValue.parent
        preContent = "<span class='grey-color'>Retweet via <a href='" + tweetValue.url + "'>" + tweetValue.username + "</a>" + " on " + tweetValue.date_display + "</span><br/>"
      } else if (tweetValue.parent && isReply){
        preContent = "<span class='grey-color'>Reply to @ <a href='" + tweetValue.parent.user.url + "'>" + tweetValue.parent.user.username + "</a></span><br/>"
      }
      var verb = 'Like'
      if (tweetValue.did_like){
        verb = 'Unlike'
      }

      tweetContent = tweetValue.content + "<br/> via <a href='" + tweetValue.user.url + "'>" + tweetValue.user.username + "</a> | " + tweetValue.date_display + " | "  + "<a href='/tweet/" + tweetValue.id + "'" + ">View</a> | " + "<a class='retweetBtn' href='/tweet/" + tweetValue.id + "/retweet/'" + ">Retweet</a> | " + "<a class='tweet-like' href='#' data-id="+ tweetValue.id +">" + verb +" (" + tweetValue.likes + ")</a><a class='tweet-reply' href='#' data-id="+ tweetValue.id +"> | Reply</a>"

      if (preContent) {
        container = "<div class=\"media\"><div class=\"media-body\">" + preContent + tweetContent +"</div></div><hr/>"
      } else {
        container = "<div class=\"media\"><div class=\"media-body\">"+ tweetContent +"</div></div><hr/>"
      }
      
      return container
    }

    function attachTweet(tweetValue, prepend, retweet){

      tweetFormattedHtml = formatTweet(tweetValue)

      if (prepend == true){
        tweetContainer.prepend(tweetFormattedHtml)
      } else {
        tweetContainer.append(tweetFormattedHtml)
      }
      
    }

    function parseTweets() {
      if (tweetList == 0) {
        tweetContainer.text("No tweets currently found.")
      } else {
        $.each(tweetList, function(key, value){
          var tweetKey = key;
          if (value.parent){
            attachTweet(value, false, true)
          } else {
            attachTweet(value)
          } 
        })
      }
    }

    function fetchTweets(url) {
      var fetchUrl;
      if (!url) {
        fetchUrl = initialURL
      } else {
        fetchUrl = url
      }

      $.ajax({
      url: fetchUrl,
      method: "GET",
      data: {
        "q": query
      },
      success: function(data) {
        // console.log(data)
        tweetList = data.results
        if (data.next) {
          nextTweetUrl = data.next
        } else {
          $("#loadmore").css("display", "none")
        }
        parseTweets()
        updateHashLinks()
      },
      error: function(data){
        console.log("error")
      }
      })
    }

    fetchTweets()

    $("#loadmore").click(function(event){
      event.preventDefault()
      if (nextTweetUrl) {
        fetchTweets(nextTweetUrl)
      }
    })
    
    var charsStart = 140;
    var charsCurrent = 0;
    $("#tweet-form").append("<span id='tweetCharsLeft'>" + charsStart + "</span>")

    $("#tweet-form textarea").keyup(function(event){
      // console.log(event)
      var tweetValue = $(this).val()
      charsCurrent = charsStart - tweetValue.length
      var spanChars = $("#tweetCharsLeft")
      spanChars.text(charsCurrent)

      if (charsCurrent > 0) {
        spanChars.removeClass("grey-color")
        spanChars.removeClass("red-color")
        // reemove classes
      } else if (charsCurrent == 0) {
        //add gray class
        spanChars.removeClass("red-color")
        spanChars.addClass("grey-color")
      } else if (charsCurrent < 0) {
        // add red class
        spanChars.removeClass("grey-color")
        spanChars.addClass("red-color")
      }
    })

    $("#tweet-form").submit(function(event){
      event.preventDefault()
      var ths = $(this)
      var formData = ths.serialize()

      if (charsCurrent >= 0) {
          $.ajax({
          url: "/api/tweet/create/",
          method: "POST",
          data: formData,
          success: function(data) {
            ths.find("textarea").val("")
            attachTweet(data, true)
            updateHashLinks()
            // console.log(data)
            //tweetList = data
            //parseTweets()
            // fetchTweets()
          },
          error: function(data){
            console.log("error")
          }
        })
      } else {
        console.log("aasada")
      }
      


      
    })
  }
    </script>

    <script>
      $(document).ready(function(){
        var typingTimer;
        var doneInterval = 500; //in ms
        var searchInput = $("#navbar-search-form input[type=text]");
        var searchQuery;

        searchInput.keyup(function(event){
          searchQuery = $(this).val()

          clearTimeout(typingTimer)
          typingTimer = setTimeout(doneSearchTyping, doneInterval)
        })

        searchInput.keydown(function(event){
          clearTimeout(typingTimer)
        })

        function doneSearchTyping() {
          if (searchQuery) {
            //do search
            var url ='/tweet/search/?q=' + searchQuery
            document.location.href = url;
          }
        }

      })
    </script>
