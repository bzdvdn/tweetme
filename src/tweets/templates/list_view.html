{% extends "_base.html" %}

{% block script %}
<script>

	function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
	}


	$(document).ready(function(){
		console.log("working")

		var query = getParameterByName('q')
		var tweetList = [];

		function attachTweet(tweetValue, prepend){
			var dateDisplay = tweetValue.date_display
			var tweetContent = tweetValue.content
			var tweetUser = tweetValue.user
			var tweetFormattedHtml = "<div class=\"media\"><div class=\"media-body\">" + tweetContent + "<br/> via " + tweetUser.username + " | " + dateDisplay + " | "  + "<a href='#'>View</a>" +  "</div></div><hr/>"
			if (prepend == true){
				$("#tweet-container").prepend(tweetFormattedHtml)
			} else {
				$("#tweet-container").append(tweetFormattedHtml)
			}
			
		}

		function parseTweets() {
			if (tweetList == 0) {
				$("#tweet-container").text("No tweets currently found.")
			} else {
				$.each(tweetList, function(key, value){
					var tweetKey = key
					attachTweet(value)
				})
			}
		}

		function fetchTweets() {
			$.ajax({
			url: "/api/tweet/",
			method: "GET",
			data: {
				"q": query
			},
			success: function(data) {
				// console.log(data)
				tweetList = data
				parseTweets()
			},
			error: function(data){
				console.log("error")
			}
			})
		}

		fetchTweets()
		
		var charsStart = 140;
		var charsCurrent = 0;
		$("#tweet-form").append("<span id='tweetCharsLeft'>" + charsStart + "</span>")

		$("#tweet-form textarea").keyup(function(event){
			// console.log(event)
			var tweetValue = $(this).val()
			charsCurrent = charsStart - tweetValue.length
			var spanChars = $("#tweetCharsLeft")
			spanChars.text(charsCurrent)

			if (charsCurrent > 0) {
				spanChars.removeClass("grey-color")
				spanChars.removeClass("red-color")
				// reemove classes
			} else if (charsCurrent == 0) {
				//add gray class
				spanChars.removeClass("red-color")
				spanChars.addClass("grey-color")
			} else if (charsCurrent < 0) {
				// add red class
				spanChars.removeClass("grey-color")
				spanChars.addClass("red-color")
			}
		})

		$("#tweet-form").submit(function(event){
			event.preventDefault()
			var ths = $(this)
			var formData = ths.serialize()

			if (charsCurrent >= 0) {
					$.ajax({
					url: "/api/tweet/create/",
					method: "POST",
					data: formData,
					success: function(data) {
						ths.find("textarea").val("")
						attachTweet(data, true)
						// console.log(data)
						//tweetList = data
						//parseTweets()
						// fetchTweets()
					},
					error: function(data){
						console.log("error")
					}
				})
			} else {
				console.log("aasada")
			}
			


			
		})
	});


</script>
{% endblock script %}


{% block content %}

	<div class="row">
		<div class="col-sm-3 col-xs-12">
			<h1>{{ request.user }}</h1>
		</div>
		<div class="col-sm-9 ">
		{% if not request.GET.q %}
			<div class="">
				{% include "form.html" with form=create_form action_url=create_url btn_title="Tweeet" form_id="tweet-form"%}
			</div>
			<hr/>
		{% endif %}	

		<div id="tweet-container">
	
		</div>	
		</div>
	</div>
{% endblock content %}
