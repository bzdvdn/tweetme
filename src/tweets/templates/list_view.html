{% include "search_form.html" %}<br/>

{% for object in object_list %}

	{{ object.id }}<br/>
	{{ object.content }}<br/>
	{{ object.user }}<br/>
	{{ object.timestamp|timesince }}<br/>
{% empty %}
	{% if request.GET.q %}
		<p>No tweet found.</p>
	{% else %}
		<p>No tweet yet.</p>
	{% endif %}
{% endfor %}
